<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Подруженьки 1.0</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Система расчета доставки, для подружек</h1>
    <hr>
    <h2>Сохраняем подруженьку</h2>


    <form class="row gy-2 gx-3 align-items-center" action="#" th:action="@{/index}" th:object="${contact}" method="POST">
        <div class="col-auto">
        <input type="text" th:field="*{name}" placeholder="Имя" class="form-control ">
        </div>
        <div class="col-auto">
        <input type="text" th:field="*{summaPokupok}" placeholder="Сумма покупок" class="form-control ">
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary "> Добавить подруженьку</button>
        </div>
    </form>

    <hr>

    <a th:href="@{/}"> Вернуться к списку подруженек</a>
</div>

</body>

</html>
